<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const myPromise=new Promise((resolve,reject)=>{
            const password="aditya@123gd";
            if(password.length>8){
                resolve("Password length is ok");
            }else{
                reject("Password is shorter length");
            }
        })
        console.log(myPromise);
        myPromise.then((msg)=>{
            console.log(msg);
        })
        myPromise.catch((err)=>{
            console.log(err);
        })
        .finally(()=>{
            console.log("you are student of abes");
        })
    </script>
</body>
</html>
